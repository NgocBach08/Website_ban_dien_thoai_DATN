<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<header th:fragment="header" id="page-topbar">
    <div class="d-flex">
        <div class="navbar-brand-box text-center bg-dark">
            <a href="/" tppabs="https://themesbrand.com/foxia/layouts/blue/index.html"
               class="logo logo-light">
                <span class="logo-sm">
                    <img th:src="@{/assets/cssfile/logo-sm.png}"
                         tppabs="https://themesbrand.com/foxia/layouts/blue/assets/images/logo-sm.png"
                         alt="" height="22">
                </span>
                <span class="logo-lg">
                    <img th:src="@{/assets/cssfile/img.png}"
                         tppabs="https://themesbrand.com/foxia/layouts/blue/assets/images/logo.png"
                         alt="" height="50">
                </span>
            </a>
            <a href="index.html" tppabs="https://themesbrand.com/foxia/layouts/blue/index.html"
               class="logo logo-dark">
                <span class="logo-sm">
                    <img th:src="@{/assets/cssfile/logo-sm.png}"
                         tppabs="https://themesbrand.com/foxia/layouts/blue/assets/images/logo-sm.png"
                         alt="" height="22">
                </span>
                <span class="logo-lg">
                    <img th:src="@{/assets/cssfile/logo_dark.png}"
                         tppabs="https://themesbrand.com/foxia/layouts/blue/assets/images/logo_dark.png" alt=""
                         height="20">
                </span>
            </a>
        </div>

        <div class="navbar-header bg-dark">
            <button type="button" class="button-menu-mobile waves-effect" id="vertical-menu-btn">
                <i class="mdi mdi-menu"></i>
            </button>
            <div class="d-flex ms-auto">
                <div class="dropdown d-inline-block">
                    <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="rounded-circle header-profile-user" th:src="${session.user.avatar}"
                             alt="Header Avatar"
                             style="box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px, rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px, rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px, rgba(0, 0, 0, 0.07) 0px 32px 64px;">
                        <span class="d-none d-md-inline-block ms-1">
                            <span th:text="${session.user.fullName}"></span>
                            <i class="mdi mdi-chevron-down"></i>
                        </span>
                    </button>
                    <!-- Menu Profile list-->
                    <div class="dropdown-menu dropdown-menu-end">
                        <a class="dropdown-item" href="#" onclick="$('.modal-profile').modal('show');">
                            <i class="dripicons-user font-size-16 align-middle me-2 text-muted"></i>
                            Thông tin cá nhân
                        </a>
                        <a class="dropdown-item" href="#" onclick="$('.modal-password').modal('show');">
                            <i class="dripicons-lock font-size-16 align-middle me-2 text-muted"></i>
                            Đổi mật khẩu
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">
                            <i class="dripicons-exit font-size-16 align-middle me-2 text-muted"></i>
                            Đăng xuất
                        </a>
                    </div>
                    <!-- End Menu Profile list-->
                </div>

            </div>
        </div>
    </div>
    <!-- End Change password -->
</header>

</html>
